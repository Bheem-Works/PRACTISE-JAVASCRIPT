<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener</title>
</head>
<body>
    <button class="miso">
        click me
    </button>

    <script>
        let save = document.querySelector('.miso');
        save.addEventListener('click',function (){
            console.log('miso is good');
        })
    </script>
</body>
</html>

    <script>
    let cartQuantity = 0;

    function updateCartQuantity(change) {
    if (cartQuantity + change > 10) {
    alert('The cart is full');
    return;
    }

    if (cartQuantity + change < 0) {
    alert('Not enough items in the cart');
    return;
    }

    cartQuantity += change;
    document.getElementById('demo').innerText = cartQuantity;
    }


    function handleCostKey(event) {
    if(event.key==='Enter') {
    calculateTotal();
    }
    }


    function calculateTotal() {
    const inputElement = document.querySelector('.js-class');
    let cost = Number(inputElement.value);

    if(cost < 40) {
    cost = cost + 10;
    // console.log(cost)
    }
    document.querySelector('#calculate').innerHTML = `$${cost}`;
    }



    function button() {
    const btn = document.querySelector("#demo1");
    if (btn.innerText === "subscribe") {
    btn.innerHTML = "subscribed";
    } else {
    btn.innerHTML = "subscribe";
    }
    }
    </script>

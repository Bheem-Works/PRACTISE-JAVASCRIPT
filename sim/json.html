<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON and Local Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Store Data with JSON and Local Storage</h1>
    <label for="inputData">Enter some text:</label>
    <input type="text" id="inputData" placeholder="Type something...">
    <button id="saveBtn">Save</button>
    <h2>Stored Data:</h2>
    <p id="storedData"></p>

    <script>
        // Get DOM Elements
        const inputData = document.getElementById('inputData');
        const saveBtn = document.getElementById('saveBtn');
        const storedDataDisplay = document.getElementById('storedData');

        // Function to Load Stored Data
        function loadStoredData() {
            const data = localStorage.getItem('myData'); // Retrieve JSON string
            if (data) {
                storedDataDisplay.textContent = JSON.parse(data); // Parse and display
            } else {
                storedDataDisplay.textContent = 'No data stored yet.';
            }
        }

        // Function to Save Data
        
        saveBtn.addEventListener('click', () => {
            const value = inputData.value; // Get input value
            localStorage.setItem('myData', JSON.stringify(value)); // Convert to JSON and store
            loadStoredData(); // Update display
        });

        // Load stored data on page load
        loadStoredData();
    </script>
</body>
</html>

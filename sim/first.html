<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Improved Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GNzvD4qLjy5oWgZGysGDNSpbxMCUq82ZzlXKtc6MIrU3YsERnxMbswFzdBkgd30g" crossorigin="anonymous">

    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #john {
        font-size: 20px;
        color: black;
        background-color: #FBFBFB;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px 12px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }
      #john:focus {
        border-color: #7d95f6;
        outline: none;
      }
      #miso {
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        margin-right: 10px;
      }
      #miso:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      #take {
        text-transform: uppercase;
        font-size: 1.5rem;
        display: inline-block;
        margin-right: 10px;
      }
      #merry {
        background-color: #FF6B6B;
        color: white;
        font-size: 14px;
        font-weight: bold;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s ease;
      }
      #merry:hover {
        background-color: #D64545;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      @media (max-width: 490px) {
        #miso, #merry {
          font-size: 14px;
          padding: 8px 16px;
        }
        #john {
          font-size: 18px;
        }
        #take {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="john" placeholder="Enter some text" />
      <button onclick="miso()" id="miso">Submit</button>
      <br><br>
      <div style="display: flex; align-items: center; justify-content: center;">
        <div id="take" style="color: black; display: none;"></div>
        <button id="merry" onclick="merry()" style="display: none;">Delete</button>
      </div>
    </div>

    <script>
      function miso() {
        let lim = document.getElementById("john").value; // Get the input value
        let takeDiv = document.getElementById("take"); // Get the target div
        let deleteButton = document.getElementById("merry"); // Get the delete button

        if (lim.trim() === "") {
          alert("Please enter some text!"); // Prevent empty submissions
          return;
        }

        takeDiv.style.display = "block"; // Make the div visible
        deleteButton.style.display = "inline-block"; // Show the delete button
        takeDiv.innerHTML = lim; // Set the input value as the content of the div

        // Toggle the text color
        if (takeDiv.style.color === "black") {
          takeDiv.style.color = "blue";
        } else {
          takeDiv.style.color = "black";
        }
      }

      function merry() {
        const takeDiv = document.getElementById("take");
        const deleteButton = document.getElementById("merry");

        takeDiv.style.display = "none"; // Hide the div
        deleteButton.style.display = "none"; // Hide the delete button
        takeDiv.innerHTML = ""; // Clear the content
      }
    </script>
  </body>
</html>

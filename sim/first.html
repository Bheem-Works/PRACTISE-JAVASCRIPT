<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
  text-align: center;
}
      #john {
        font-size: 30px;
        /* text-align: center; */
        color: black;
        background-color:#FBFBFB;
        font-family: Serif Text;
        border-radius: 8px ;
        margin-bottom: 20px;
        justify-content: center;
        /* align-items: center; */
      }
      #miso{
        background-color: white;
        font-size: 25px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        font-style: bold;
        text-transform: uppercase;
        border-radius: 2px solid;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s box-shadow 0.3s ease;
      }
      #miso:hover{
        background-color: #7d95f6e9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);       
      }
      #take{
        text-transform: uppercase;
        font-family: serif text;
        font-family: 10px;
      }
      

      /* responsive */ 
      @media (max-width:490px) {
    #miso{
    background-color: white;
        font-size: 20px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-align: center;
        font-style: bold;
        text-transform: uppercase;
        border-radius: 2px solid;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s box-shadow 0.3s ease;
        margin-left: 8em;
      }
      #miso:hover{
        background-color: #7d95f6e9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);     

      }
      #john {
        font-size: 25px;
        /* text-align: center; */
        color: black;
        background-color:#FBFBFB;
        font-family: Serif Text;
        border-radius: 8px ;
        margin-bottom: 20px;
        margin-left: 2em;
        height: 10vh;
      } 
      #take{
        text-transform: uppercase;
        font-family: serif text;
        font-family: 10px;
        margin-top: 20px;
        text-align: start;
        margin-left: 3em;
      }
    }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="john" />
      <button onclick="miso()" id="miso">Submit</button>
      <div id="take"></div>
    </div>
  

    <script>
      function miso() {
        let lim = document.getElementById("john").value;
        document.getElementById("take").innerHTML = lim;
      }
    </script>
  <!-- next to take a value from the objects -->
  </body>
</html>
